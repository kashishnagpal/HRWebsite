<!DOCTYPE html>
<html>
<head>
	<title>Contact us </title>
<link rel="stylesheet" type="text/css" href="css/contact.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>

<div class="contactus">
<div id="cbb">
<h1>Contact Us</h1>

</div>
</div>

<div class="container">

<div class="col-md-1"></div>

<div class="col-md-6" >
<form>

<br><br><br>

<input type="text" title="Your Name" class="name" class="from-control" placeholder="Your Name*">
<br>
<br>
<input type="email"  title="Email Address" class="mail" class="from-control" placeholder="Email Address*" style="width:47%;">

&nbsp;&nbsp;<input type="numbers" class="mail" title="Number" required class="from-control" placeholder="+91" style="width:50%;">

<br>
<br>

<input type="text" placeholder="Message" class="message"  title="Message" class="from-control">
<br>
<br>

<select class="from-control" class="responsive"  title="CLick" style="background-color:#f4f7f9; border-radius:2px;width:100%; padding:4px; text-decoration:none; vertical-align: top;position: relative; height:40px;">
<option selected disabled>Select Country</option>
<option>U.S.A</option>
<option>Australia</option>
<option>India</option>
<option>China</option>
<option>England</option>
<option >Other country</option>
</select>
<br>
<br>
<button type="submit" class="bttn" title="Submit Post"  class="from-control" value="Submit">Submit
</button><br>
</select>

</div>
</form>


<div class="col-md-5"  class="responsive">
<br>
<br>
<br>




<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387193.30597903335!2d-74.25986859474052!3d40.69714941180199!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2sin!4v1594673009362!5m2!1sen!2sin" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
<br>

</div>
</div>	



</body>


</html>
